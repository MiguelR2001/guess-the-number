<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<script>
        let num = Math.floor(Math.random() * 10) + 1;
        let guess = parseInt(prompt("Guess a number between 1 and 10"), 10);
        let numGuesses = 1;

        while (guess !== num) {
            if (isNaN(guess) || guess < 1 || guess > 10) {
                guess = parseInt(prompt("Invalid input. Please enter a number between 1 and 10"), 10);
                continue;
            }

            if (num > guess) {
                guess = parseInt(prompt("Higher! Try again"), 10);
            } else {
                guess = parseInt(prompt("Lower! Try again"), 10);
            }

            numGuesses++;
        }

        if (numGuesses === 1) {
            alert("Congratulations! You guessed the correct number, which was " + num + ", and it took you " + numGuesses + " guess.");
        } else {
            alert("Congratulations! You guessed the correct number, which was " + num + ", and it took you " + numGuesses + " guesses.");
        }

	</script>
</body>
</html>
